<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Bike Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment</h2>
        <form action="paymentsuccess.html" method="POST">
            <label for="payment_method">Select Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="net_banking">Net Banking</option>
            </select>

            <div id="card_fields">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter your card number">
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV">
                <label for="card_type">Card Type:</label>
                <select id="card_type" name="card_type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div id="upi_fields" style="display: none;">
                <label for="upi_id">UPI ID:</label>
                <input type="text" id="upi_id" name="upi_id" placeholder="Enter your UPI ID">
            </div>

            <div id="net_banking_fields" style="display: none;">
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank">
                    <option value="hdfc">HDFC Bank</option>
                    <option value="icici">ICICI Bank</option>
                    <option value="sbi">State Bank of India</option>
                    <!-- Add more banks as needed -->
                </select>
            </div>

            <input type="submit" value="Pay Now">
        </form>
    </div>

    <script>
        document.getElementById("payment_method").addEventListener("change", function() {
            var paymentMethod = this.value;
            if (paymentMethod === "card") {
                document.getElementById("card_fields").style.display = "block";
                document.getElementById("upi_fields").style.display = "none";
                document.getElementById("net_banking_fields").style.display = "none";
            } else if (paymentMethod === "upi") {
                document.getElementById("card_fields").style.display = "none";
                document.getElementById("upi_fields").style.display = "block";
                document.getElementById("net_banking_fields").style.display = "none";
            } else if (paymentMethod === "net_banking") {
                document.getElementById("card_fields").style.display = "none";
                document.getElementById("upi_fields").style.display = "none";
                document.getElementById("net_banking_fields").style.display = "block";
            }
        });
    </script>
</body>
</html>
